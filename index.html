<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Oyna</title>
    <style>
        /* Modalning o'z holati (ko'rinmas holatda) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modalning faollashgan holati */
        #modal-toggle:checked ~ .modal {
            display: flex;
        }

        /* Modal tarkibi */
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        /* Yopish tugmasi */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        /* Ochish tugmasi */
        .open-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .open-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Modalni ochish tugmasi -->
    <label for="modal-toggle" class="open-btn">Modalni och</label>

    <!-- Modalni boshqarish uchun checkbox -->
    <input type="checkbox" id="modal-toggle" style="display: none;">

    <!-- Modal oynasi -->
    <div class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn" onclick="document.getElementById('modal-toggle').checked=false">&times;</a>
            <h2>Modal Oyna</h2>
            <p>Bu modal oynaning tarkibi.</p>
        </div>
    </div>
</body>
</html>
